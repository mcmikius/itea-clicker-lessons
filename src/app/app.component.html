<div *ngIf="game">
  <mat-card>
    <mat-card-header>
      <h1>
        {{title}}
      </h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <label>
          <input [(ngModel)]="userName" matInput placeholder="Your name" type="text">
        </label>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="startGame()" color="accent" mat-raised-button>Start game</button>
    </mat-card-actions>
  </mat-card>
  <app-game-container (startView)="start($event)" *ngIf="game" [userName]="userName"></app-game-container>
</div>
<router-outlet></router-outlet>
