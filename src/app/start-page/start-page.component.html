<mat-card>
  <mat-card-header>
    <h3>Input your name</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <label>
        <input matInput placeholder="Type your name" [(ngModel)]="userName" type="text"/>
      </label>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button mat-raised-button color="primary" (click)="auth()" routerLink="/play">
        START GAME
      </button>
    </div>
  </mat-card-actions>
</mat-card>
